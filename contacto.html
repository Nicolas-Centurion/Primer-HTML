<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <h1>EN ESTA PAGINA VAS A PODER CONTACTARTE CON NICOLAS!</h1>

    <hr />
        
        <h3>A continuacion visualizaras un formulario de contacto donde deberas completar tus datos.</h3>     
    </header>
    <main>

        <p>Por favor completa los datos solicitados en el siguiente formulario:</p>

            <form>
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre"/>

                <label for="Apellido">Apellido: </label>
                <input type="text" name="Apellido"/>
                
                <div>
                <label for="Edad">Edad: </label>
                <input type="number" name="Edad">
                </div>

                <div>
                <label for="Nacionalidad">Nacionalidad: </label>
                <input type="text" name="Nacionalidad">
                </div>

                <div>
                <label for="Contraseña">Contraseña: </label>
                <input type="password" name="password">
                </div>

                <button>ENVIAR</button>


            </form>
            <hr />

        <h3>Ahora podras observar otro formulario, pero utilizando otra caracteristica.</h3>

            <form>

                <input type="text" name="Nombre" placeholder="Nombre"/>
                <input type="text" name="Apellido" placeholder="Apellido"/>

                <div>
                <input type="number" name="Edad" placeholder="Edad"/>
                </div>

                <div>
                <input type="text" name="Nacionalidad" placeholder="Nacionalidad"/>
                </div>


            </form>
        <hr />
    </main>

</body>
</html>
